  <body>
     <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Sample</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Users</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Sample Users </h3>
              <a [routerLink]="" class="btn btn-success float-sm-right" data-toggle="modal" data-target="#notyetDone">Add New User</a>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
               <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
      <thead>
        <tr>
          <th>Username</th>
          <th>User Full Name</th>
          <td >Actions</td>
        </tr>
      </thead>
      <tbody>
       <tr *ngFor="let user of users">
             <td>{{user.username}}</td>
             <td>{{user.fullname}}</td>
            <td>
              <a [routerLink]="" class="btn btn-primary" data-toggle="modal" data-target="#notyetDone">Edit</a>
              <a [routerLink]="" class="btn btn-danger float-sm-right" data-toggle="modal" data-target="#notyetDone">Delete</a>
            </td>
         </tr>
      </tbody>
    </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->


          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
   
    <!-- /.content -->
  </div>


  <!-- Not Done -->
<div class="modal fade" id="notyetDone" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">NOT DONE</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
      </div>
      <div class="modal-body"> This is not yet DONE !! </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <a class="btn btn-primary" data-dismiss="modal">Yes</a> </div>
    </div>
  </div>
</div>
</body>
